{%if pid %}
    {%if category == 'exam' %}
    <a href="{% url "examination:crud_list" slug='exam_application' %}" class="btn btn-sm btn-secondary ml-3 p-0 pl-1 pr-1"><i class="fas fa-hand-point-left"></i>  Return to Applications</a>
    {%elif category == 'subject' %}
    <a href="{% url "master:crud_list" slug='subject' %}" class="btn btn-sm btn-secondary ml-3 p-0 pl-1 pr-1"><i class="fas fa-hand-point-left"></i>  Return to Subjects</a>
    {%elif category == 'course' %}
    <a href="{% url "course:crud_list" slug='course' %}" class="btn btn-sm btn-secondary ml-3 p-0 pl-1 pr-1"><i class="fas fa-hand-point-left"></i>  Return to Course</a>
    {%else%}
    <a href="{% url request.resolver_match.app_name|add:':crud_list' pid slug %}" class="btn btn-sm btn-secondary ml-3 p-0 pl-1 pr-1"><i class="fas fa-hand-point-left"></i>  Back</a>
    {%endif%}
{%else%}
<a href="{% url request.resolver_match.app_name|add:':crud_list' slug %}" class="btn btn-sm btn-secondary ml-3 p-0 pl-1 pr-1"><i class="fas fa-hand-point-left"></i>  Back</a>
{%endif%}

{% load custom_tags %}
{% create_list 'change' slug as mylist %}
	{% if request.user|check_permission:mylist %}
			<a href="{% url request.resolver_match.app_name|add:':crud_update' slug id %}" class="btn btn-sm btn-success edit-btn" data-style="zoom-in" tooltip title="Edit"><i class="fa fa-edit" style="font-size:0.70rem"></i></a>
{% endif %}
